{% extends "layout.html" %}

{% block content %}

<div class="cont">
    <p>
        <h2>My Cart</h2>
    </p>
    <hr>

    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th>Title</th>
                <th>Images</th>
                <th>Size</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Remove Item</th>
            </tr>
        </thead>
        <tbody>
            {% for item in cart %}
            <tr>
                <th scope="row">{{loop.index}}</th>
                <td>{{item.title}}</td>
                <td><img class="previewIcon" src="{{item.img}}"></td>
                <td>{{item.size}}</td>
                <td>{{item.quantity}}</td>
                <td class="subprice">${{item.price}}</td>
                <td><button type="submit" class="btn btn-danger">X</button></td>
            </tr>
            {% endfor %}
                <th></th>
                <td></td>
                <td></td>
                <td></td>
                <td class="subtotal"><strong>SUBTOTAL:</strong></td>
                <td id="subtotal"><strong>$ </strong></td>
                <td><button type="submit" class="btn btn-primary">Proceed to Checkout</button></td>
        </tbody>
    </table>
</div>


{% endblock %}
