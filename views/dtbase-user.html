{% extends "layout.html" %}

{% block content %}
	<div class="cont">

	
	<table id="cartTable" class="table">
		<thead class="thead-dark">
			<tr>
				<th scope="col">#</th>
				<th scope="col">ID</th>
				<th scope="col">Is Admin</th>
				<th scope="col">Name</th>
				<th scope="col">Email</th>
				<th scope="col">Phone</th>
				<th scope="col">Address</th>
				<th scope="col">Orders</th>
			</tr>
		</thead>
		<tbody>
			{% for user in users %}
			<tr>
				<th scope="row">{{loop.index}}</th>
				<td>{{user._id}}</td>
				<td>{{user.isAdmin}}</td>
				<td>{{user.name}}</td>
				<td>{{user.email}}</td>
				<td>{{user.phone}}</td>
				<td>{{user.address}}</td>
				<td>{{user.orders}}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>

	<a href="/admin">Go Back</a>
</div>

{% endblock %}
